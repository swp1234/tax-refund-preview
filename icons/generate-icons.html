<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>아이콘 생성 도구</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background: #f5f5f5;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            padding: 20px;
            border-radius: 8px;
        }
        h1 {
            color: #333;
        }
        .icon-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 20px;
            margin: 20px 0;
        }
        .icon-box {
            border: 1px solid #ddd;
            padding: 10px;
            text-align: center;
            border-radius: 8px;
        }
        canvas {
            border: 1px solid #eee;
            width: 100%;
            height: auto;
        }
        button {
            background: #3742fa;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
            margin-top: 10px;
        }
        button:hover {
            background: #2631c9;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>연말정산 미리보기 앱 - 아이콘 생성</h1>
        <p>아래의 버튼을 클릭하면 PNG 파일이 다운로드됩니다.</p>

        <div class="icon-grid">
            <div class="icon-box">
                <h3>192x192</h3>
                <canvas id="canvas192" width="192" height="192"></canvas>
                <button onclick="downloadIcon(192)">다운로드</button>
            </div>
            <div class="icon-box">
                <h3>512x512</h3>
                <canvas id="canvas512" width="512" height="512"></canvas>
                <button onclick="downloadIcon(512)">다운로드</button>
            </div>
            <div class="icon-box">
                <h3>Maskable 192x192</h3>
                <canvas id="canvasMaskable192" width="192" height="192"></canvas>
                <button onclick="downloadMaskableIcon(192)">다운로드</button>
            </div>
            <div class="icon-box">
                <h3>Maskable 512x512</h3>
                <canvas id="canvasMaskable512" width="512" height="512"></canvas>
                <button onclick="downloadMaskableIcon(512)">다운로드</button>
            </div>
            <div class="icon-box">
                <h3>96x96</h3>
                <canvas id="canvas96" width="96" height="96"></canvas>
                <button onclick="downloadIcon(96)">다운로드</button>
            </div>
        </div>
    </div>

    <script>
        function drawIcon(canvasId, size, maskable = false) {
            const canvas = document.getElementById(canvasId);
            const ctx = canvas.getContext('2d');

            // 배경 (다크 모드)
            ctx.fillStyle = maskable ? 'transparent' : '#0f0f1e';
            ctx.fillRect(0, 0, size, size);

            // 그라디언트 배경
            const gradient = ctx.createLinearGradient(0, 0, size, size);
            gradient.addColorStop(0, '#3742fa');
            gradient.addColorStop(1, '#5a65ff');
            ctx.fillStyle = maskable ? gradient : 'rgba(55, 66, 250, 0.2)';
            ctx.fillRect(0, 0, size, size);

            // 아이콘 그리기 (연말정산 기호)
            const padding = size * 0.15;
            const iconSize = size - padding * 2;
            const centerX = size / 2;
            const centerY = size / 2;

            ctx.fillStyle = '#ffd700'; // 금색
            ctx.font = `bold ${size * 0.5}px Arial`;
            ctx.textAlign = 'center';
            ctx.textBaseline = 'middle';
            ctx.fillText('₩', centerX, centerY - size * 0.05);

            // 환급 화살표 (선택사항)
            ctx.strokeStyle = '#ffd700';
            ctx.lineWidth = size * 0.08;
            ctx.lineCap = 'round';
            ctx.lineJoin = 'round';

            // 화살표 아래쪽
            const arrowX = centerX;
            const arrowY = centerY + size * 0.15;
            const arrowSize = size * 0.1;

            // 화살표 선
            ctx.beginPath();
            ctx.moveTo(arrowX - arrowSize, arrowY);
            ctx.lineTo(arrowX, arrowY + arrowSize);
            ctx.lineTo(arrowX + arrowSize, arrowY);
            ctx.stroke();

            // 배경 색상 강조
            ctx.fillStyle = '#26de81';
            ctx.globalAlpha = 0.1;
            ctx.beginPath();
            ctx.arc(centerX, centerY, iconSize * 0.45, 0, Math.PI * 2);
            ctx.fill();
            ctx.globalAlpha = 1;
        }

        // 아이콘 생성
        drawIcon('canvas192', 192);
        drawIcon('canvas512', 512);
        drawIcon('canvasMaskable192', 192, true);
        drawIcon('canvasMaskable512', 512, true);
        drawIcon('canvas96', 96);

        function downloadIcon(size) {
            const canvas = document.getElementById(`canvas${size}`);
            downloadCanvas(canvas, `icon-${size}.png`);
        }

        function downloadMaskableIcon(size) {
            const canvas = document.getElementById(`canvasMaskable${size}`);
            downloadCanvas(canvas, `icon-maskable-${size}.png`);
        }

        function downloadCanvas(canvas, filename) {
            const link = document.createElement('a');
            link.href = canvas.toDataURL('image/png');
            link.download = filename;
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
        }

        // 페이지 로드 시 모든 아이콘 자동 생성
        window.addEventListener('load', () => {
            console.log('아이콘이 생성되었습니다. 각 버튼을 클릭하여 다운로드하세요.');
        });
    </script>
</body>
</html>
